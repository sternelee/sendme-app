[workspace]
members = ["lib", "cli", "app/src-tauri", "tauri-plugin-mobile-file-picker"]
resolver = "2"

# Note: browser-lib crate is a separate workspace to avoid WASM-incompatible
# dependencies. Build it separately with:
#   cd browser-lib && cargo build --target=wasm32-unknown-unknown
# Or from the browser demo:
#   cd browser && pnpm run build

[workspace.package]
version = "0.31.0"
edition = "2021"
authors = ["RÃ¼diger Klaehn <rklaehn@protonmail.com>", "n0 team"]
license = "Apache-2.0 OR MIT"
repository = "https://github.com/n0-computer/sendme"
rust-version = "1.81"

[workspace.dependencies]
anyhow = "1.0.75"
iroh = { version = "0.95", default-features = false }
iroh-blobs = { version = "0.97", default-features = false }
tokio = { version = "1.34.0", features = ["full"] }

[profile.release]
panic = "abort"
opt-level = "s"
codegen-units = 1
lto = true
debug = "none"
strip = true
