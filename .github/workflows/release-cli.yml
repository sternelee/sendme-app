name: Release CLI

permissions:
  contents: write

on:
  workflow_dispatch:

jobs:
  build:
    strategy:
      fail-fast: false
      matrix:
        include:
          - target: x86_64-unknown-linux-gnu
            os: ubuntu-latest
            archive: tar.gz
          - target: x86_64-apple-darwin
            os: macos-latest
            archive: tar.gz
          - target: aarch64-apple-darwin
            os: macos-latest
            archive: tar.gz
          - target: x86_64-pc-windows-msvc
            os: windows-latest
            archive: zip

    runs-on: ${{ matrix.os }}

    steps:
      - uses: actions/checkout@v4

      - name: Install stable toolchain
        uses: actions-rust-lang/setup-rust-toolchain@v1
        with:
          toolchain: stable
          cache: true
          target: ${{ matrix.target }}

      - name: Build CLI
        run: cargo build --release -p cli --target ${{ matrix.target }}

      - name: Prepare archive (Linux/macOS)
        if: matrix.os != 'windows-latest'
        run: |
          cd target/${{ matrix.target }}/release
          tar czf ../../../pisend-${{ matrix.target }}.tar.gz pisend

      - name: Prepare archive (Windows)
        if: matrix.os == 'windows-latest'
        run: |
          cd target/${{ matrix.target }}/release
          7z a ../../../pisend-${{ matrix.target }}.zip pisend.exe
        shell: pwsh

      - name: Upload artifact
        uses: actions/upload-artifact@v4
        with:
          name: pisend-${{ matrix.target }}
          path: pisend-${{ matrix.target }}.*

  release:
    needs: build
    runs-on: ubuntu-latest

    steps:
      - uses: actions/checkout@v4

      - name: Download all artifacts
        uses: actions/download-artifact@v4
        with:
          path: artifacts

      - name: Create release
        env:
          GH_TOKEN: ${{ github.token }}
        run: |
          gh release create v$(cargo pkgid -p cli | sed 's/.*#//' \
            || echo "0.0.1") \
            --title "PiSend CLI v$(cargo pkgid -p cli | sed 's/.*#//' \
            || echo "0.0.1")" \
            --repo ${{ github.repository }} \
            --generate-notes \
            artifacts/*/*
