[default]
description = "Default permissions for the mobile-file-picker plugin"
permissions = [
  "allow-pick-file",
  "allow-pick-directory",
  "allow-read-content",
  "allow-copy-to-local",
  "allow-write-content",
  "allow-release-access",
  "allow-ping",
]

[allow-pick-file]
description = "Allows picking a file using the native file picker"
commands = ["pick_file"]

[allow-pick-directory]
description = "Allows picking a directory using the native directory picker"
commands = ["pick_directory"]

[allow-read-content]
description = "Allows reading content from a URI (supports content:// URIs on Android)"
commands = ["read_content"]

[allow-copy-to-local]
description = "Allows copying a file from a URI to local storage"
commands = ["copy_to_local"]

[allow-write-content]
description = "Allows writing content to a URI"
commands = ["write_content"]

[allow-release-access]
description = "Allows releasing long-term access permissions"
commands = ["release_access"]

[allow-ping]
description = "Allows testing the plugin connection"
commands = ["ping"]
